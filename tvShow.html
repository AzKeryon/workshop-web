<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>TV Shows search</title>
</head>
<body>
    <nav class="navbar navbar-pastel justify-content-center">
        <a href="/index.html" class="btn btn-default btnBackLeft" >Go Back To Search</a>
        <div class="navbar-brand font-weight-bold">TV Shows database</div>
        
    </nav>
    <div class="container">
        <div id="loading" class="center-loading mt-2">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <h6 class="mb-0 ml-2">A carregar...</h6>
            
        </div>
        <div id="tvShowDetails" class="d-none">
            <div class="d-block mt-2">
                <h3 id="showTitle" class="card-title"></h3>
                <h6 id="showGenres" class="card-subtitle mb-2 text-muted"></h6>
            </div>
            <div id="main" class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 d-flex">
                    <img id="showImage" src="" class="card-img m-auto" alt="...">
                </div>
                <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                    <div id="showPlot" class="card-text pl-2 pr-2">
                        
                    </div>
                    <hr>
                    <div class="pl-2 pr-2">
                        <div >
                            <strong>Develop by: </strong>
                            <span id="showCrew"></span>
                        </div>
                        <div id="showChannel">
                            <strong></strong>
                            <a id="showNetwork" href=""></a>
                        </div>
                        <a id="toIMDB" href="" class="btn btn-pastel btn-sm" role="button" aria-pressed="true">View IMDB</a>
                    </div>
                </div>
    
            </div>
            <hr>
            <h4>Cast</h4>
            <div id="showCast" class="row">
            </div>
            <hr>
            <h4>Recent episodes</h4>
            <div id="showEpisodes" class="row">
                <div class="col">
                    <table id="showEpisodesTable" class="table table-striped table-borderless table-theme">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Air on</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
  </script>
  <script src="info.js"></script>
</body>
</html>
